<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NOCLIMB — DISPENSER</title>
  <style>
    * { box-sizing: border-box; font-family: monospace; }
    body {
      margin: 0;
      background: #000;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .machine {
      width: 360px;
      border: 2px solid #fff;
      padding: 20px;
      text-align: center;
    }
    .logo {
      font-size: 24px;
      letter-spacing: 4px;
      margin-bottom: 10px;
    }
    .screen {
      border: 1px solid #fff;
      padding: 15px;
      margin-bottom: 20px;
      min-height: 120px;
    }
    .options button {
      width: 100%;
      margin: 5px 0;
      padding: 10px;
      background: #000;
      color: #fff;
      border: 1px solid #fff;
      cursor: pointer;
    }
    .options button:hover {
      background: #fff;
      color: #000;
    }
    .pay {
      margin-top: 15px;
      padding: 12px;
      width: 100%;
      background: #fff;
      color: #000;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
    .footer {
      margin-top: 15px;
      font-size: 10px;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div class="machine">
    <div class="logo">NOCLIMB</div>
    <div class="screen" id="screen">
      SELECT PRODUCT
    </div>
    <div class="options">
      <button onclick="selectItem('T-SHIRT')">T-SHIRT</button>
      <button onclick="selectItem('CAP')">CAP</button>
      <button onclick="selectItem('HOODIE')">HOODIE</button>
    </div>
    <button class="pay" onclick="pay()">INSERT PAYMENT</button>
    <div class="footer">NO ASSISTANCE · NO RETURNS · YOU CHOSE</div>
  </div>  <script>
    let selected = null;
    function selectItem(item) {
      selected = item;
      document.getElementById('screen').innerText = item + ' SELECTED';
    }
    function pay() {
      if (!selected) {
        document.getElementById('screen').innerText = 'NO SELECTION';
        return;
      }
      document.getElementById('screen').innerText = 'DISPENSING ' + selected + '...';
      setTimeout(() => {
        document.getElementById('screen').innerText = 'THANK YOU';
        selected = null;
      }, 2000);
    }
  </script></body>
</html>Spck Editor
